version: '3.8'

services:
  backend:
    build: ./backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-test-key-for-docker
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000 http://localhost:5173

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
